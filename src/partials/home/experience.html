<div class="py-8 experience">
    {{> 
        content/subtitle 
        title-script="My"
        title="Experience"
        doodle-width="f-w-60"
    }}
    {{#if (config experience)}}
        <div class="row gx-10 gy-5">
            {{#each experience.entries}}
                <!-- Single Skill-->
                <div class="col-12 col-md-6" data-aos="reveal-down">
                    <img src="{{ logo }}" alt="Logo {{ company }}" width="50px" alt="" class="my-2">
                    <span class="mx-2" >{{ company }}</span>

                    <div class="d-flex align-items-start my-3 flex-column">
                        <h4>{{ title }}</h4> <span class="text-muted">({{ years }})</span>
                    </div>
                    <p class="opacity-90">{{ description }}</p>
                </div>
                <!-- / Single Skill -->
            {{/each}}
        </div>
    {{/if}}
    <div class="d-flex justify-content-md-center mt-5 py-1" data-aos="reveal-up">
        <a href="#" class="btn btn-pseudo">Download My CV</a>
    </div>
</div>
